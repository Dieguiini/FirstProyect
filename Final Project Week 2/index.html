 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Free Modern React Templates & Components for building landing pages and UIs - Treact</title>
 </head>

 <body>
     <section id="landing">
        <div class="row">
            <nav>
                <a class="nav__logo-text" href="#">
                    <img class="logo__img" src="./assets/img/logo.2c489fc4.svg" alt="logo">
                    Treact
                </a>
                <ul class="nav__links">
                    <li><a class="nav__link" href="#"><span class="link__under">About</span></a></li>
                    <li><a class="nav__link" href="#"><span class="link__under">Blog</span></a></li>
                    <li><a class="nav__link" href="#"><span class="link__under">Pricing</span></a></li>
                    <li><a class="nav__link" href="#"><span class="link__under">Contact Us</span></a></li>
                    <li><a class="nav__link nav__link--primary" href="#"><span>Login</span></a></li>
                    <li><a class="nav__link nav__link--secondary" href="#">Sign Up</a></li>
                </ul>
            </nav>
        </div>
        
        <header>
            <div class="row header__container">
                <div class="header__description">
                    <h1 class="header__title">Beautiful React Templates <span class="purple">for you.</span></h1>
                    <h2 class="header__subtitle">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</h2>
                    <div class="form">
                        <input type="text" placeholder="Your E-mail Address">
                        <button class= "button__primary">Get Started</button>
                    </div>
                    <div class="header__customers">
                        <p class="customer__para">OUR TRUSTED CUSTOMERS</p>
                        <img class="img__customers" src="./assets/img/customers-logo-strip.680ac7c2.png" alt="">
                    </div>
                </div>
                <figure class="wrapper__img">
                    <img class="description__img" src="./assets/img/design-illustration-2.6da6a00b.svg" alt="">
                </figure>
            </div>
        </header>
     </section>
 </body>
 </html>
